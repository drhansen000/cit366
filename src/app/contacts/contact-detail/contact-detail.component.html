<div class="panel panel-default">
  <div class="panel-heading">
    <h2>{{contact?.name}}</h2>
    <img src="{{contact?.imageUrl}}" alt="{{contact?.name}}" *ngIf="contact.imageUrl?.length > 1">
    <div class="pull-right">
      <button class="btn btn-primary text-center" routerLink="edit">Edit</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
  <div class="panel-body">
    <p><strong>Email:</strong>{{contact?.email}}</p>
    <p><strong>Phone:</strong>{{contact?.phone}}</p>
    <div *ngFor="let contactEl of contact?.group">
      <div class="list-group-item clearfix">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{ contactEl.name }}</h4>
        </div>
        <span class="pull-right" *ngIf="contactEl.imageUrl?.length > 1">
            <img [src]="contactEl.imageUrl" alt="{{ contactEl.name }}" class="img-responsive" style="max-height: 50px;">
        </span>
      </div>
    </div>
  </div>
</div>
