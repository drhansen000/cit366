<a class="list-group-item clearfix" [routerLink]="contact.id" routerLinkActive="active">
  <div class="pull-left">
      <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right" *ngIf="contact.imageUrl.length > 1">
      <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
