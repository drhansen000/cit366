<div class="panel panel-default">
  <div class="row panel-heading">
    <div class="col-xs-7">
      <h2>Contacts</h2>
    </div>
    <div class="col-xs-5">
      <button class="btn btn-success pull-right">New Contact</button>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contactEl of contacts" 
      [contact]="contactEl" 
      (click)="onSelected(contactEl)"></cms-contact-item>
  </div>
</div>
